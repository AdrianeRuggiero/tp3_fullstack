version: '3.8'

services:
  flask-app:
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    networks:
      - selenium-net

  selenium-chrome:
    image: selenium/standalone-chrome
    container_name: selenium-chrome
    shm_size: 2g  # Important pour Ã©viter les crashs de Chrome
    ports:
      - "4444:4444"  # Port WebDriver
    networks:
      - selenium-net

  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
    - "9000:9000"
    environment:
    - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true

networks:
  selenium-net:
    driver: bridge
